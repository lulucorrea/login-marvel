<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="terceiro.css">
    <title> Cadastro </title>
</head>
<body>
    <div class="container">
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1> Cadastro </h1>
                 </div>

                 <div class="input-group">
                    <div class="input-box">
                        <label for="firstname"> Primeio nome </label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome">
                    </div>

                    <div class="input-box">
                        <label for="lastname"> Sobrenome </label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome">
                    </div>

                    <div class="input-box">
                        <label for="email"> E-mail </label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email">
                    </div>

                    <div class="input-box">
                        <label for="number"> Celular </label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx">
                    </div>

                    <div class="input-box">
                        <label for="password"> Senha </label>
                        <input id="password" type="password" name="password" placeholder="Crie uma senha">
                    </div>
                    <div class="input-box">
                        <label for="password"> Confirme sua senha </label>
                        <input id="password" type="password" name="confrimpassword" placeholder="Confirme sua senha">
                    </div>
                </div>
            </div>

            <div class="gender-inputs">
                <div class="gender-title">
                    <h6> Gênero </h6>
                </div>

                <div class="gender-group">

                    <div class="gender-input">
                    <input type="radio" id="female" name="gender">
                      <label for="female"> Feminino </label>
                    </div>

                    <div class="gender-input">
                        <input type="radio" id="male" name="gender">
                        <label for="male"> Masculino </label>
                    </div>
               
                    <div class="gender-input">
                        <input type="radio" id="others" name="gender">
                        <label for="others"> Outros </label>
                    </div>

                    <div class="gender-input">
                        <input type="radio" id="none" name="gender">
                        <label for="none"> Prefiro não dizer </label>
                    </div>
                </div>
            </div>
            
            <div class="continue-button">
                <button><a href="quarta.html"> Continuar </a></button>
            </div>

                    
            </form>
        </div>
    </div>
</body>
</html>
